    <!-- 비밀번호 수정 모달 -->
<div class="modal fade" id="UserModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
          <h1 class="modal-title fs-5" id="ModalLabel">프로필 수정</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">name:</label>
                <input type="text" class="form-control" id="info_name">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">password:</label>
                <textarea class="form-control" id="info_password"></textarea>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">passwordcheock:</label>
                <textarea class="form-control" id="info_password2"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="editSave()">수정</button>
          </div>
      </div>
  </div>
</div>
<!-- 사진 수정 모달 -->
<div class="modal fade" id="UserImage" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
          <h1 class="modal-title fs-5" id="ModalLabel">프로필 사진</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="formFileSm" class="form-label">Profile Image</label>
                <input class="form-control form-control-sm" id="info_image" type="file" accept="media/user/png, media/user/jpeg">
              </div>
            </form>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="imageSave()">수정</button>
          </div>
      </div>
  </div>
</div>
