<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet"
    href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
  <link rel="stylesgeet" href="https://rawgit.com/creativetimofficial/material-kit/master/assets/css/material-kit.css">
  <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <!--폰트-->
  <link rel=“preconnect” href=“https://fonts.googleapis.com”>
  <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin>
  <link href=“https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap” rel=“stylesheet”>

  <!--아이콘-->
  <script src="https://kit.fontawesome.com/43cd4c369a.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../static/css/userpage.css">
  <link rel="stylesheet" href="../static/css/nav.css">
  <!--sweetalrt-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" />
  <title>User_Profile</title>
</head>

<body>
  <!-- 네비바-->
  <nav class="navbar">

    <div class="navbar__logo">
      <i class="fa-solid fa-book"></i>
      <a href="../templates/main.html">ThumBook</a>
    </div>

    <ul class="navbar__menu">
      <div id="post-button" onclick="location.href='../templates/booklist.html?page=1'">글 작성하기</div>
      <div id="feed-button" onclick="location.href='../templates/feed.html'">독후감 보기</div>
      <div id="recommend-button" onclick="location.href='../templates/customlist.html'">추천도서</div>
      <div id="user_email" onclick="gotoUserpage()"></div>
      <div id="login-button" class="open"> 로그인/회원가입</div>
      <div id="logout-button" class="logout" onclick="logout()">로그아웃</div>
    </ul>

    <a href="#" class="navbar__toggleBtn">
      <i class="fas fa-bars"></i>
    </a>
  </nav>
  <div class="profile-page">
    <div class="page-header header-filter" data-parallax="true"></div>
    <div class="main main-raised">
      <div class="profile-content">
        <div class="container">
          <div class="row">
            <div class="col-md-6 ml-auto mr-auto">
              <div class="profile">
                <div class="avatar" id="user_img">
                </div>
                <!-- 이름파트 -->
                <div class="name" id="user_name">
                </div>
                <div class="nav-link" target="_blank" id="user_info">
                </div>
              </div>
            </div>
          </div>
          <!-- 작은 내용?? -->
          <div class="description text-center">
            <p> Between the pages of the book is a lovely place to be. </p>
          </div>

          <!-- 구간 나누는 버튼 -->
          <div class="row">
            <div class="col-md-6 ml-auto mr-auto">
              <div class="profile-tabs">
                <ul class="nav nav-pills nav-pills-icons justify-content-center" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" href="#studio" role="tab" data-toggle="tab">
                      <i class="material-icons">camera</i>
                      Article
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#favorite" role="tab" data-toggle="tab">
                      <i onclick="likesArticle()" class="material-icons">favorite</i>
                      Favorite
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#question" role="tab" data-toggle="tab">
                      <i class="material-icons">Q&A</i>
                      Q&A
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- 사진 나오는 부분 -->
          <div class="tab-content tab-space">
            <div class="tab-pane active text-center gallery" id="studio">
              <div class="row" id="article_list">

              </div>
            </div>
            <div class="tab-pane text-center gallery" id="favorite">
              <div class="row" id="likeArticle_list">

              </div>
            </div>

            <div class="tab-pane text-center gallery" id="question">
              <div class="row">

              </div>
            </div>

          </div>


        </div>
      </div>

    </div>


    <footer class="footer text-center ">
    </footer>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
      integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
      integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
      crossorigin="anonymous"></script>

    <!-- 비밀번호 수정 모달 -->
    <div class="modal fade" id="UserModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel">프로필 수정</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">name:</label>
                <input type="text" class="form-control" id="info_name">
              </div>
              <div class="mb-3 input password">
                <label for="message-text" class="col-form-label">password:</label>
                <input type="password" class="form-control" id="info_password"></input>
                <div class="eyes">
                  <i class="fa fa-eye fa-lg"></i>
                </div>
              </div>
              <div class="mb-3 input password2">
                <label for="message-text" class="col-form-label">passwordcheck:</label>
                <input type="password2" class="form-control" id="info_password2"></input>
                <div class="eyes2">
                  <i class="fa fa-eye fa-lg"></i>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="editSave()">수정</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 사진 수정 모달 -->
    <div class="modal fade" id="UserImage" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel">프로필 사진</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="formFileSm" class="form-label">Profile Image</label>
                <input class="form-control form-control-sm" id="info_image" type="file"
                  accept="media/user/png, media/user/jpeg">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="imageSave()">수정</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 탈퇴 확인 모달 -->
    <div class="modal fade" id="DeleteModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel">회원 계정 삭제</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h3>정말 삭제하시겠습니까?</h3>
            <p>그동안 저희 사이트를 이용해 주셔서 감사합니다</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="userDelete()">삭제</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../static/js/api.js"></script>
    <script src="../static/js/userpage.js"></script>
  </div>
<script>
  $(function(){
    // 눈표시 클릭 시 패스워드 보이기
    $('.eyes').on('click',function(){
      $('.input.password').toggleClass('active');

      if( $('.input.password').hasClass('active') == true ){
        $(this).find('.fa-eye').attr('class',"fa fa-eye-slash fa-lg").parents('.input').find('#info_password').attr('type',"text");

              // i 클래스                // 텍스트 보이기 i 클래스
      }
      else{
        $(this).find('.fa-eye-slash').attr('class',"fa fa-eye fa-lg").parents('.input').find('#info_password').attr('type','password');
      }
    });
  });

  $(function(){
    // 눈표시 클릭 시 패스워드 보이기
    $('.eyes2').on('click',function(){
      $('.input.password2').toggleClass('active');

      if( $('.input.password2').hasClass('active') == true ){
        $(this).find('.fa-eye').attr('class',"fa fa-eye-slash fa-lg").parents('.input').find('#info_password2').attr('type',"text");

              // i 클래스                // 텍스트 보이기 i 클래스
      }
      else{
        $(this).find('.fa-eye-slash').attr('class',"fa fa-eye fa-lg").parents('.input').find('#info_password2').attr('type','password');
      }
    });
  });


</script>
</body>

</html>
