<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<!-- jQuery -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


<!-- Bootstrap CSS -->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">    
    <title>book space</title>
    <link rel="stylesheet" href="../static/css/post.css" />
   
    
  </head>

  <body>
    <section id="container">
      <div id="main_container">
          <form  class="post_form" style="padding-bottom: 100px">
          <div class="title">NEW POST</div>

          <div class="mb-3">

          <label for="title">제목</label> 
          <div id="title"> </div>
            </div>
            <p>
              <textarea
                name="content"
                id="content"
                cols="50"
                rows="15"
                placeholder="내용을 입력해주세요."
              ></textarea>
            </p>
            <div class="input-group mb-3" style="margin-right:15px;">
                <label class="input-group-text" for="inputGroupSelect01">별점</label>
                <select class="form-select" id="rating">
                    <option selected>--선택하기--</option>
                    <option value="1">☆</option>
                    <option value="2">☆☆</option>
                    <option value="3">☆☆☆</option>
                    <option value="4">☆☆☆☆</option>
                    <option value="5">☆☆☆☆☆</option>
                </select>
            </div>
            <div class="card-box2">
				<div class="image-container">
					<img style=
					"width: 100%; height: 100%; max-width: 100%; max-height: 500px; object-fit: cover;" id="previewImage" >
				</div>
            </div>
            <td><input type="file" value="파일 선택" id="InputImg" name="file" accept="image/png, image/jpeg"/></td>
            <input class="submit_btn" type="button" onclick="post_book()" value="저장" />
          </form>
      </div>
    </section>
    <script src="../static/js/post2.js"></script>
    
  </body>
</html>
