<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Blog Post - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/detail.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    </head>
    <body style="background: #fde3a7;">
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">뚜비야 너도 읽고 자랑 좀 해라</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                    <!-- Post content-->
                    <article style="width:80%; margin-left:130px;">
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <div class="card bg-light" style="height:50px; line-height:50px; padding-left:10px;">
                                <div id="detail_title-box" style="padding-left:10px; padding-right:10px;"></div>
                            </div>
                            <div class="container text-center" style="width:100%">
                                <div class="row row-cols-auto" style="margin-top:30px;">
                                  <div class="col" style="font-size:20px; font-weight:bold;" id="detail_article_user-box"></div>
                                  <div class="col" style="padding-top:5px;" id="detail_created_at-box"></div>
                                  <div class="col" style="padding-top:5px;" id="detail_rating-box"></div>
                                  <div class="col"><button type="button" class="btn btn-outline-dark" id="put_article" onclick="putArticle()" data-bs-toggle="modal" data-bs-target="#Modal2">수정</button></div>
                                  <div class="col"><button type="button" onclick="delete_article()" id="" class="btn btn-outline-dark">삭제</button></div>
                                </div>
                            </div>
                        </header>
                        <!-- Post content-->
                        <section class="mb-5">
                            <div class="card bg-light">
                            <div class="card-body" style="min-height:500px;">
                                <div class="container text-center">
                                    <div class="row row-cols-2" style="position:relative;">
                                      <div class="col"><div id="detail_image-box" style="line-height:500px;""></div></div>
                                      <div class="col"><div id="detail_article-box" style="padding-left:15px; padding-right:10px; margin-top:10px; border-left : solid #dee2e6; min-height:500px; float:left;"></div></div>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </section>
                    </article>
                    <!-- Comments section-->
                    <section class="mb-5" style="width:80%; margin-left:130px;">
                        <div class="card bg-light">
                            <div class="card-body">
                                <!-- Comment form-->
                                <div style = "margin-bottom: 100px;">
                                    <form class="mb-4"><textarea class="form-control" id="content" rows="3" placeholder="댓글을 작성해주세요!"></textarea></form>
                                    <div class="container text-center" style="width:100%;">
                                        <div class="row row-cols-auto" style = "float:right;">
                                            <div class="col"><button type="button" onclick="post_comment()" class="comment-btn btn-outline-dark">작성</button></div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <!-- Comment with nested comments-->
                                <div class="d-flex mb-4">
                                    <!-- Parent comment-->
                                    <div id = "detail_comment-box"></div>
                                </div>
                            </div>
                        </div>
                    </section>
            </div>
        </div>


        <!-- 게시글 수정 Modal -->
        <div class="modal fade" id="Modal2" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ModalLabel">게시글 수정</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="article-modal">
                            <div class="mb-3">
                                <label for="title">제목</label>
                                <div class="card bg-light" style="height:40px; line-height:40px; padding-left:10px;">
                                    <div id="put_title"></div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupSelect01">별점</label>
                                <select class="form-select" id="put_rating">
                                    <option selected>--선택하기--</option>
                                    <option value="1">☆</option>
                                    <option value="2">☆☆</option>
                                    <option value="3">☆☆☆</option>
                                    <option value="4">☆☆☆☆</option>
                                    <option value="5">☆☆☆☆☆</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="content">내용</label>
                                <textarea class="form-control" rows="5" name="content" id="put_content" placeholder="내용을 입력해 주세요" ></textarea>
                            </div>
                            <div class="image-container">
                                <img style="width: 500px;" id="put_previewImage" >
                            </div>
                            <td><input type="file" value="파일 선택" id="put_InputImg" name="image" accept="image/*"/></td>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="ArticleSave()">수정</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 댓글 수정 Modal -->
        <div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ModalLabel">댓글 수정</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="music">
                            <input style="width:100%;" id="new_comment" placeholder="수정할 내용을 넣어주세요.">
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="putSave()">수정</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/detail.js"></script>
    </body>
</html>
