<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog Post - Start Bootstrap Template</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/detail.css" rel="stylesheet" />
    <link href="../static/css/nav.css" rel="stylesheet" />
    <!--폰트-->
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap' rel='stylesheet'>

    <script src="https://kit.fontawesome.com/43cd4c369a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</head>

<body style="background: #fde3a7;">
    <!-- 네비바-->
    <nav class="navbar">

        <div class="navbar__logo">
            <i class="fa-solid fa-book"></i>
            <a href="../templates/main.html">ThumBook</a>
        </div>

        <ul class="navbar__menu">
            <div id="post-button" onclick="location.href='../templates/booklist.html?page=1'">글 작성하기</div>
            <div id="feed-button" onclick="location.href='../templates/feed.html'">독후감 보기</div>
            <div id="recommend-button" onclick="location.href='../templates/customlist.html'">추천도서</div>
            <div id="user_email" onclick="location.href='../templates/userpage.html'"></div>
            <div id="login-button" class="open"> 로그인/회원가입</div>
            <div id="logout-button" class="logout" onclick="logout()">로그아웃</div>
        </ul>

        <a href="#" class="navbar__toggleBtn">
            <i class="fas fa-bars"></i>
        </a>
    </nav>
    <!-- Page content-->
    <div class="container mt-5">
        <div class="row">
            <!-- Post content-->
            <article style="width:80%; margin-left:130px;">
                <!-- Post header-->
                <header class="mb-4">
                    <!-- Post title-->
                    <div class="card bg-light"
                        style="height:50px; line-height:50px; padding-left:10px; margin-top:50px;">
                        <div id="detail_title-box" style="padding-left:10px; padding-right:10px;"></div>
                    </div>
                    <div class="container text-center" style="width:100%">
                        <div class="row row-cols-auto" style="margin-top:30px;">
                            <a class="col" id="profile_img_box"
                                href="http://127.0.0.1:5500/templates/userpage.html"></a>
                            <div class="col" style="font-size:20px; font-weight:bold;" id="detail_article_user-box">
                            </div>
                            <div class="col" style="padding-top:5px;" id="detail_updated_at-box"></div>
                            <div class="col"><button type="button" class="btn btn-outline-dark" id="put_article"
                                    onclick="putArticle()" data-bs-toggle="modal" data-bs-target="#Modal2">수정</button>
                            </div>
                            <div class="col"><button type="button" onclick="delete_article()" id=""
                                    class="btn btn-outline-dark">삭제</button></div>
                        </div>
                    </div>
                </header>
                <!-- Post content-->
                <section class="mb-5">
                    <div class="card bg-light">
                        <div class="card-body" style="min-height:500px;">
                            <div class="container text-center">
                                <div class="row row-cols-2" style="position:relative;">
                                    <div class="col">
                                        <div id="detail_image-box" style="line-height:500px;"></div></div>
                                      <div class=" col">
                                            <div id="detail_article-box"
                                                style="padding-left:15px; padding-right:10px; margin-top:10px; margin-bottom:10px; border-left : solid #dee2e6; min-height:500px; float:left;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </section>
                        <div class="row row-cols-auto" style=" height : 40px; width : 200px; float : right; line-height:20px;;">
                            <div class="col" style="padding-top:15px;" id="detail_rating-box">
                                
                            
                            </div>
                            
                            <div class="col" style="padding-top:5px;" id="detail_likes-box">
                                
                            </div>
                       </div>
                    </article>
                    <!-- Comments section-->
                    <section class="mb-5" style="width:80%; margin-left:130px;">
                        <div class="card bg-light">
                            <div class="card-body">
                                <!-- Comment form-->
                                <div style = "margin-bottom: 100px;">
                                    <form class="mb-4"><textarea class="form-control" id="content" rows="3" placeholder="댓글을 작성해주세요!"></textarea></form>
                                    <div class="container text-center" style="width:100%;">
                                        <div class="row row-cols-auto" style = "float:right;">
                                            <div class="col"><button type="button" onclick="post_comment()" class="btn btn-outline-dark">작성</button></div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <!-- Comment with nested comments-->
                                <div class="d-flex mb-4">
                                    <!-- Parent comment-->
                                    <div id = "detail_comment-box"></div>
                                </div>
                            </div>
                        </div>
                    </section>
            </div>
        </div>


    <!-- 게시글 수정 Modal -->
    <div class="modal fade" id="Modal2" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ModalLabel">게시글 수정</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="article-modal">
                        <div class="mb-3">
                            <label for="title">제목</label>
                            <div class="card bg-light" style="height:40px; line-height:40px; padding-left:10px;">
                                <div id="put_title"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="content">내용</label>
                            <textarea class="form-control" rows="5" name="content" id="put_content"
                                placeholder="내용을 입력해 주세요"></textarea>
                        </div>
                        <div class="starpoint_wrap">
                            <div class="starpoint_box" id="starcheck">
                                <label for="starpoint_1" class="label_star" value="0.5"><span
                                        class="blind">0.5점</span></label>
                                <label for="starpoint_2" class="label_star" value="1"><span
                                        class="blind">1점</span></label>
                                <label for="starpoint_3" class="label_star" value="1.5"><span
                                        class="blind">1.5점</span></label>
                                <label for="starpoint_4" class="label_star" value="2"><span
                                        class="blind">2점</span></label>
                                <label for="starpoint_5" class="label_star" value="2.5"><span
                                        class="blind">2.5점</span></label>
                                <label for="starpoint_6" class="label_star" value="3"><span
                                        class="blind">3점</span></label>
                                <label for="starpoint_7" class="label_star" value="3.5"><span
                                        class="blind">3.5점</span></label>
                                <label for="starpoint_8" class="label_star" value="4"><span
                                        class="blind">4점</span></label>
                                <label for="starpoint_9" class="label_star" value="4.5"><span
                                        class="blind">4.5점</span></label>
                                <label for="starpoint_10" class="label_star" value="5"><span
                                        class="blind">5점</span></label>
                                <input type="radio" name="starpoint" id="starpoint_1" value="0.5" class="star_radio">
                                <input type="radio" name="starpoint" id="starpoint_2" value="1" class="star_radio">
                                <input type="radio" name="starpoint" id="starpoint_3" value="1.5" class="star_radio">
                                <input type="radio" name="starpoint" id="starpoint_4" value="2" class="star_radio">
                                <input type="radio" name="starpoint" id="starpoint_5" value="2.5" class="star_radio">
                                <input type="radio" name="starpoint" id="starpoint_6" value="3" class="star_radio">
                                <input type="radio" name="starpoint" id="starpoint_7" value="3.5" class="star_radio">
                                <input type="radio" name="starpoint" id="starpoint_8" value="4" class="star_radio">
                                <input type="radio" name="starpoint" id="starpoint_9" value="4.5" class="star_radio">
                                <input type="radio" name="starpoint" id="starpoint_10" value="5" class="star_radio">
                                <span class="starpoint_bg"></span>
                            </div>
                        </div>
                        <div>
                            <label>
                              <input type='checkbox' id='is_private'> 비공개
                            </label>
                            <pre id='result'>
                            </pre>
                          </div>
                        <div class="image-container">
                            <img style="width: 500px;" id="put_previewImage">
                        </div>
                        <td><input type="file" value="파일 선택" id="put_InputImg" name="image" accept="image/*" /></td>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="ArticleSave()">수정</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 댓글 수정 Modal -->
    <div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ModalLabel">댓글 수정</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="put">
                        <input style="width:100%; height : 50px;" id="new_comment" placeholder="수정할 내용을 넣어주세요.">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="putSave()">수정</button>
                </div>
            </div>
        </div>
    </div>


        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/detail.js"></script>
        <script src="../static/js/api.js"></script>




        <script>
            async function Toggle(k){
     
            var btnvar1 = document.getElementById(k);
            if (btnvar1.style.color == 'red'){
                btnvar1.style.color = "grey"
                history.scrollRestoration = "auto";
                window.location.reload()
                
            }
            else{
                btnvar1.style.color = "red"
                history.scrollRestoration = "auto";
                window.location.reload()
            }
     
     
                const response = await fetch(`${backend_base_url}articles/like/${k}/`,{
                        method : 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + localStorage.getItem("access")
                        },
                    })
                } 
 
        </script>
    </body>
</html>
