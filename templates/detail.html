<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Blog Post - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/detail.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">뚜비야 너도 읽고 자랑 좀 해라</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <div class="card bg-light" style="height:50px; line-height:50px; padding-left:10px;">
                                <div id="detail_title-box"></div>
                            </div>
                            <div class="container text-center" style="width:100%">
                                <div class="row row-cols-auto" style="margin-top:30px;">
                                  <div class="col" style="font-size:20px; font-weight:bold;" id="detail_article_user-box"></div>
                                  <div class="col" style="padding-top:5px;" id="detail_created_at-box"></div>
                                  <div class="col"><button type="button" class="btn btn-outline-dark">수정</button></div>
                                  <div class="col"><button type="button" class="btn btn-outline-dark">삭제</button></div>
                                </div>
                            </div>
                        </header>
                        <!-- Post content-->
                        <section class="mb-5">
                            <div class="card bg-light">
                            <div class="card-body" style="min-height:500px;">
                                <div id="detail_article-box"></div>
                            </div>
                            </div>
                        </section>
                    </article>
                    <!-- Comments section-->
                    <section class="mb-5">
                        <div class="card bg-light">
                            <div class="card-body">
                                <!-- Comment form-->
                                <div style = "margin-bottom: 100px;">
                                    <form class="mb-4"><textarea class="form-control" rows="3" placeholder="댓글을 작성해주세요!"></textarea></form>
                                    <div class="container text-center" style="width:100%;">
                                        <div class="row row-cols-auto" style = "float:right;">
                                            <div class="col"><button type="button" class="btn btn-outline-dark">작성</button></div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <!-- Comment with nested comments-->
                                <div class="d-flex mb-4">
                                    <!-- Parent comment-->
                                    <div id = "detail_comment-box"></div>
                                </div>
                            </div>
                        </div>
                    </section>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/detail.js"></script>
    </body>
</html>
